<!DOCTYPE html>
<html class="h-full">

<head>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/static/scripts/my-projects-script.js"></script>

        <!-- Header Section -->
<body>
    {% include "header.html" %}
    <div class="mx-auto my-12 max-w-screen-sm text-center">
        <h2 class="mb-4 text-3xl lg:text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">Loan Approval Prediction</h2>
        <p class="font-light text-gray-500 sm:text-xl dark:text-gray-400">Loan Approval Prediction</p>
    </div> 
    <div class="w-full flex items-center justify-center">
        <div class="lg:flex items-center space-x-16">
            <div class="bg-white w-5/6 md:w-3/4 lg:w-2/3 xl:w-[500px] 2xl:w-[550px] px-16 py-8 rounded-lg">
                <form class="my-8 text-sm" id="loanForm" target="loanTarget" action="/loan-approval-prediction/" method="post" enctype="multipart/form-data">
                    <div class="flex flex-col my-4">
                        <label for="current_loan_amount" class="text-gray-700">Current Loan Amount</label>
                        <input type="text" name="current_loan_amount" id="current_loan_amount" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 
                        focus:border-gray-300 rounded text-sm text-gray-900" placeholder="Current Loan Amount">
                    </div>
                    <div class="flex flex-col my-4">
                        <label for="term" class="text-gray-700">Term</label>
                        <select id="term" name="term" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900">
                            <option value="0">Long Term</option>
                            <option value="1">Short Term</option>
                          </select>
                    </div>
                    <div class="flex flex-col my-4">
                        <label for="credit_score" class="text-gray-700">Credit Score</label>
                        <input type="text" name="credit_score" id="credit_score" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300
                         rounded text-sm text-gray-900" placeholder="Credit Score">
                    </div>
                    <div class="flex flex-col my-4">
                        <label for="annual_income" class="text-gray-700">Annual Income</label>
                        <input type="text" name="annual_income" id="annual_income" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 
                        focus:border-gray-300 rounded text-sm text-gray-900" placeholder="Annual Income">
                    </div>
                    <div class="flex flex-col my-4">
                        <label for="home_ownership" class="text-gray-700">Home Ownership</label>
                        <select id="home_ownership" name="home_ownership" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900">
                            <option value="1">Home Mortgage</option>
                            <option value="3">Rent</option>
                            <option value="2">Own Home</option>
                            <option value="0">Have Mortgage</option>
                          </select>
                    </div>
                    <div class="flex flex-col my-4">
                        <label for="monthly_debt" class="text-gray-700">Monthly Debt</label>
                        <input type="text" name="monthly_debt" id="monthly_debt" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 
                        rounded text-sm text-gray-900" placeholder="Monthly Debt">
                    </div>
                    <div class="flex flex-col my-4">
                        <label for="years_of_credit_history" class="text-gray-700">Years of Credit History</label>
                        <input type="text" name="years_of_credit_history" id="years_of_credit_history" class="mt-2 p-2 border border-gray-300 focus:outline-none 
                        focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="Years of Credit History">
                    </div>
                    <div class="flex flex-col my-4">
                        <label for="number_of_open_accounts" class="text-gray-700">Number of Open Accounts</label>
                        <input type="text" name="number_of_open_accounts" id="number_of_open_accounts" class="mt-2 p-2 border border-gray-300 focus:outline-none 
                        focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="Number of Open Accounts">
                    </div>
                    <div id="result-message-label" class="mt-4 text-green-600"><span id="result-message-prediction"></span></div>
                    <input type="submit" value="Prediction" class="mt-4 bg-blue-500 text-white p-2 rounded-md cursor-pointer">
                </form>
            </div>
